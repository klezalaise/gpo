<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPO</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/lib/vue.js"></script>
    <script src="js/lib/vue-router.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
</head>

<body>
    <div id="app">
      <div id="menu">
        <h1>GPO</h1>
        <p>
          <a v-link="{ path: '/' }"> Accueil </a>
          <a v-link="{ path: '/clients' }"> Clients </a>
          <a v-link="{ name: 'stock' }"> Stocks </a>
        </p>
      </div>
      <div id="content">
        <router-view></router-view>
      </div>
    </div>

    <!-- Template LISTE MONTURES -->
    <template id="template-liste-montures">
      <ul>
        <li v-for="monture in montures">
          <a v-link="{ name:'stock-fiche', params: {idmonture:monture.id} }"> {{monture.name}} </a>
        </li>
      </ul>
    </template>

    <!-- Template FICHE MONTURES -->
    <template id="template-fiche-montures">
      <p>Monture : {{monture.id}}/{{monture.name}}</p>
    </template>

    <!-- app javascript -->
    <script src="js/MonturesVue.js"></script>
    <script src="js/MonturesRepository.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
